<script src="Tasks/scripts/base.js"></script>
<script>
var sabs = _('sabotage');
for (const elem of sabs) {
    elem.onclick = function() {
        _remote.sabotage(elem.id);
    }
}

function setCooldown(remain) {
    if (remain > 0) {
        for (const elem of sabs)
            elem.style.opacity = 0.5;
    }
    else {
        for (const elem of sabs)
            elem.style.opacity = 1.0;
    }
}
</script>
